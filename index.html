<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>من سيربح اللقب؟</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="toast-container"></div>
    
    <!-- هذه الحاوية الرئيسية التي سيعمل عليها JavaScript -->
    <div id="main-content"></div>

    <!-- الشريط الجانبي منفصل ليتم التحكم به بشكل أفضل -->
    <aside class="sidebar" id="prizesSidebar">
        <div class="sidebar-header">
            <h3>الجوائز</h3>
            <button class="close-sidebar-btn" aria-label="إغلاق قائمة الجوائز">&times;</button>
        </div>
        <ul class="prizes-list"></ul>
    </aside>
    <div class="sidebar-overlay"></div>

    <!-- عناصر الصوت مخفية -->
    <audio id="correct-sound" src="assets/sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="assets/sounds/wrong.mp3" preload="auto"></audio>
    <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
